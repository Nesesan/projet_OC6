<header class="header">
  <div class="header__logo__container">
    <img src="assets/logo_p6.png" alt="Logo MDD" class="header__logo" />
  </div>

  <!-- Nav Desktop -->
  <nav class="header__links">
    <ul class="header__links__items">
      <li class="item"><a class="btn-logout" (click)="logOut()">Se déconnecter</a></li>
      <li class="item"><a class="btn-small" (click)="onPostsList()">Articles</a></li>
      <li class="item"><a class="btn-small" (click)="onTopicsList()">Thèmes</a></li>
      <li class="item">
        <a (click)="onUserAccount()">
          <img src="assets/circle-user-solid.svg" alt="User" class="header__icon" />
        </a>
      </li>
    </ul>
  </nav>
</header>

<!-- Sidebar -->
<aside class="sidebar" [class.open]="asideOpen">
  <nav class="sidebar__nav">
    <ul>
      <li><a class="btn-logout-mobile" (click)="logOut()">Se déconnecter</a></li>
      <li><a (click)="onPostsList(); toggleAside()">Articles</a></li>
      <li><a (click)="onTopicsList(); toggleAside()">Thèmes</a></li>
    </ul>
  </nav>
  <div class="sidebar__footer">
    <a (click)="onUserAccount(); toggleAside()">
      <img src="assets/circle-user-solid.svg" alt="User" class="sidebar__icon" />
    </a>
  </div>
</aside>


<button class="hamburger" (click)="toggleAside()">☰</button>


<div class="overlay" [class.show]="asideOpen" (click)="toggleAside()"></div>
