<div class="login-page">
  <div class="header">
    <img src="/assets/logo_p6.png" alt="logo" class="logo"/>
  </div>

  <a class="back-arrow" (click)="back()">←</a>

  <div class="main">
    <div class="form-container">
      <h2>Se connecter</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="identifier">E-mail ou nom d'utilisateur</label>
          <input id="identifier" type="text" formControlName="identifier" />
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input id="password" type="password" formControlName="password" />
        </div>

        <button mat-raised-button color="primary" type="submit" class="submit-btn">
          Se connecter
        </button>
      </form>
    </div>
  </div>
</div>
