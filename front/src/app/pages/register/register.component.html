<div class="register-page">
  <div class="header">
    <img src="/assets/logo_p6.png" alt="logo" class="logo"/>
  </div>

  <a (click)="back()"><img src="assets/fleche-pointant-vers-la-gauche.png" alt="flèche back" class="back-arrow"></a>

  <div class="main">
    <div class="form-container">
      <h2>Inscription</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nom d’utilisateur</label>
          <input id="username" type="text" formControlName="username" />
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
            <small *ngIf="registerForm.get('username')?.errors?.['required']">Nom requis</small>
            <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Minimum 3 caractères</small>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input id="email" type="email" formControlName="email" />
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email requis</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Email invalide</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input id="password" type="password" formControlName="password" />
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">Mot de passe requis</small>
            <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 caractères</small>
          </div>
        </div>
        <button mat-raised-button color="primary"  type="submit" class="submit-btn">S’inscrire</button>
      </form>
    </div>
  </div>
</div>
